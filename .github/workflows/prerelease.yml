name: prerelease

on:
  push:
    branches:
      - "release/**"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    outputs:
      taggedversion: ${{ steps.tag_version.outputs.new_tag }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Setup netcoreapp3.1 (unit testing)
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pre_release_branches: release.*
          append_to_pre_release_tag: rc
          tag_prefix: ""

  release_t4t_cqrs:
    runs-on: ubuntu-latest
    needs: build_and_test
    defaults:
      run:
        working-directory: ./src/T4T.CQRS

    steps:
      - uses: actions/checkout@v2
      - name: Pack it up, pack it in (let me begin)
        run: dotnet pack --configuration release -p:PackageVersion=${{ needs.build_and_test.outputs.taggedversion }} -o ./lib
      - name: push
        run: dotnet nuget push "./lib/T4T.CQRS.${{ needs.build_and_test.outputs.taggedversion }}.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/team4talent/index.json --skip-duplicate --no-symbols
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
